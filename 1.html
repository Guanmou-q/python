<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mass">
    </div>
    
</body>
    <script>
        var a=Math.random(Math.random());
        a=Math.ceil(a*6);
        var bigo=false;
        var str;
        
     
        console.info(a);
        console.log(a);
        function guess(){
          
            if(bigo){
                return;
            }
            else{
                t=prompt("猜猜这个是几")*1;
               if(!Number.isInteger(t)||t<1||t>6){
                   alert("格式有误");
                   return ;
               }
              

            var bff=Math.abs(t-a);
            console.info(bff);
            
            if(t==a){
                str = "猜中了"+"<img src=\"../images/1.jpeg\">"
                bigo=1;
            }
            else if(t>a)
                    if(bff>1)
                    str="大得多"
                    else{
                        str="有点大";
                    }
                else    
                if(bff>1)
                    str="小得多"
                    else{
                        str="有点小";
                    }

       
        }
        document.getElementById("mass").innerHTML=str;
        }
        guess();

        guess();
     
        
    </script>
</html>
